<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Dear My Diary</title>
</head>
<body>
    <div class="popup">
        <div class="loading"></div>
        <div class="loading-text">Loading</div>
    </div>
    <div class="backgrounds">
        <div class="backgrounds-wrap">
            <div class="first background">
                <img src="images/logo.png" alt="logo" class="logo intro">
                <button class="start background intro"></button>
            </div>
            <div class="second background">
                <div class="actions">
                    <input type="text" placeholder="여기를 터치해서 이름을 입력해주세요" class="name">
                    <img src="images/button/set_save.png" alt="setsave" class="setsave">
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
